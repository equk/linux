# equk linux xorg.conf file
# 
# last modified: 29-11-2009
# 
# Config file based on system specs
# CPU: Core2Duo E6400 @ 3.2Ghz
# GPU: Geforce 8800 G92 512MB
# Mouse: Razer Deathadder
# RAM: 6GB PC2-6400
# 

Section "ServerLayout"
    Identifier     "X.org Configured"
    Screen      0  "Screen0" 0 0
    InputDevice    "Mouse0" "CorePointer"
    InputDevice    "Keyboard0" "CoreKeyboard"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "/usr/share/fonts/misc"
    FontPath        "/usr/share/fonts/100dpi:unscaled"
    FontPath        "/usr/share/fonts/75dpi:unscaled"
    FontPath        "/usr/share/fonts/TTF"
    FontPath        "/usr/share/fonts/Type1"
EndSection

Section "Module"
    Load           "extmod"
    Load           "xtrap"
    Load           "glx"
    Load           "dbe"
    Load           "freetype"
EndSection

Section "ServerFlags"
    Option         "AllowMouseOpenFail" "true"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
    Option        "XkbLayout" "gb"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver          "mouse"
    Option         "Sensitivity" "0.75"
    Option         "Name" "DeathAdder"
    Option         "Vendor" "Razer"
    Option         "CorePointer"
    Option         "Device" "/dev/input/mice"
    Option         "Protocol" "ExplorerPS/2"
    Option         "ZAxisMapping" "4 5"
    Option         "Buttons" "7"
    Option         "ButtonMapping" "1 2 3 6 7"
    Option         "Resolution" "1800"
    Option         "SampleRate" "1000"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Monitor Vendor"
    ModelName      "Monitor Model"
EndSection

Section "Device"
    Identifier     "Card0"
    Driver         "nvidia"
    VendorName     "nVidia Corporation"
    BoardName      "GeForce 8800 GTS 512"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Card0"
    Monitor        "Monitor0"
    Option         "RenderAcel" "true"
    Option         "NoLogo" "true"
    Option         "RenderAccel" "True"
    Option         "DPI" "96x96"
    Option         "TripleBuffer" "True"
    Option         "BackingStore" "True"
    Option         "DamageEvents" "True"
    Option         "OnDemandVBlankInterrupts" "True"
    Option         "AddARGBGLXVisuals" "True"
    Option         "PixmapCacheSize" "3000000"
    Option         "AllowSHMPixmaps" "0"
    Option         "ConnectedMonitor" "CRT"
    SubSection     "Display"
        Viewport    0 0
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       4
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       8
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       15
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       16
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       24
    EndSubSection
EndSection

