
# equk linux xorg.conf file
#
# last modified: 16-05-2013
#
# Config file based on system specs
# CPU: Intel Core i5-2500K @ 4.8Ghz
# RAM: 8GB DDR3 PC3-12800 (1600MHz)
# MOBO: ASUS P8Z68-V/GEN3
# GPU: AMD Radeon HD 5770
# Mouse: Razer Deathadder Respawn
# Monitor: Samsung SyncMaster 2333 + Samsung SyncMaster 913N
# Resolution: 1920x1080 + 1280x1024
# Graphics Tablet: Wacom
#

Section "ServerLayout"
	Identifier     "Layout0"
	Screen      0  "Screen0" 0 0
	InputDevice    "Keyboard0" "CoreKeyboard"
	InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
	ModulePath   "/usr/lib/xorg/modules"
	FontPath     "/usr/share/fonts/misc"
	FontPath     "/usr/share/fonts/100dpi:unscaled"
	FontPath     "/usr/share/fonts/75dpi:unscaled"
	FontPath     "/usr/share/fonts/TTF"
	FontPath     "/usr/share/fonts/Type1"
EndSection

Section "Module"
	Load  "extmod"
	Load  "xtrap"
	Load  "glx"
	Load  "dbe"
	Load  "freetype"
	Load  "dri"
EndSection

Section "InputDevice"
	Identifier  "Keyboard0"
	Driver      "kbd"
	Option	    "XkbLayout" "uk"
EndSection

Section "InputDevice"
	Identifier  "Mouse0"
	Driver      "mouse"
	Option	    "Sensitivity" "0.75"
	Option	    "Name" "DeathAdder"
	Option	    "Vendor" "Razer"
	Option	    "CorePointer"
	Option	    "Device" "/dev/input/mice"
	Option	    "Protocol" "ExplorerPS/2"
	Option	    "ZAxisMapping" "4 5"
	Option	    "Buttons" "7"
	Option	    "ButtonMapping" "1 2 3 6 7"
	Option	    "Resolution" "1800"
	Option	    "SampleRate" "1000"
EndSection

Section "Monitor"
	Identifier   "Monitor0"
	Option	    "VendorName" "AMD Technologies"
	Option	    "ModelName" "Generic Monitor"
	Option	    "DPMS" "true"
EndSection

Section "Monitor"
	Identifier   "DVI01"
	Option	    "VendorName" "AMD Technologies"
	Option	    "ModelName" "Samsung 2333"
	Option	    "DPMS" "true"
	Option	    "PreferredMode" "1920x1080"
	Option	    "TargetRefresh" "60"
	Option	    "Position" "1280 0"
	Option	    "Rotate" "normal"
	Option	    "Disable" "false"
EndSection

Section "Monitor"
	Identifier   "VGA01"
	Option	    "VendorName" "AMD Technologies"
	Option	    "ModelName" "Samsung SM913N"
	Option	    "DPMS" "true"
	Option	    "PreferredMode" "1280x1024"
	Option	    "TargetRefresh" "75"
	Option	    "Position" "0 0"
	Option	    "Rotate" "normal"
	Option	    "Disable" "false"
EndSection

Section "Device"
	Identifier  "Device0"
	Driver      "fglrx"
	Option	    "Monitor-DFP3" "DVI01"
	Option	    "Monitor-CRT2" "VGA01"
	BusID       "PCI:1:0:0"
EndSection

Section "Screen"
	Identifier "Screen0"
	Device     "Device0"
	DefaultDepth     24
	SubSection "Display"
		Viewport   0 0
		Virtual   3200 3200
		Depth     24
	EndSubSection
EndSection

Section "DRI"
	Mode         0666
EndSection

Section "Extensions"
	Option	    "Composite" "Disable"
EndSection

