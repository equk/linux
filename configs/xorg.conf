# equk linux xorg.conf file
# 
# last modified: 27-06-2011
# 
# Config file based on system specs
# CPU: Core2Duo E6400 @ 3.2Ghz
# GPU: ATI Radeon
# Mouse: Razer Deathadder
# RAM: 4GB PC2-8000
# Monitor: Samsung SyncMaster 2333 + Samsung SyncMaster 913N
# Resolution: 1920x1080 + 1280x1024
# Graphics Tablet: Wacom
# 

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option "Xinerama" "off"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "/usr/share/fonts/misc"
    FontPath        "/usr/share/fonts/100dpi:unscaled"
    FontPath        "/usr/share/fonts/75dpi:unscaled"
    FontPath        "/usr/share/fonts/TTF"
    FontPath        "/usr/share/fonts/Type1"
EndSection

Section "Module"
    Load           "extmod"
    Load           "xtrap"
    Load           "glx"
    Load           "dbe"
    Load           "freetype"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
    Option         "XkbLayout" "uk"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Sensitivity" "0.75"
    Option         "Name" "DeathAdder"
    Option         "Vendor" "Razer"
    Option         "CorePointer"
    Option         "Device" "/dev/input/mice"
    Option         "Protocol" "ExplorerPS/2"
    Option         "ZAxisMapping" "4 5"
    Option         "Buttons" "7"
    Option         "ButtonMapping" "1 2 3 6 7"
    Option         "Resolution" "1800"
    Option         "SampleRate" "1000"
EndSection

Section "Monitor"
	Identifier   "Monitor0"
	VendorName   "Monitor Vendor"
	ModelName    "Monitor Model"
EndSection

Section "Device"
       Identifier     "Card0"
       Driver      "radeon"
       Option      "DRI" "on" 
       Option      "DynamicPM" "on"
       Option      "ClockGating" "on"
       Option      "AccelMethod" "EXA"
       Option      "EXAVSync" "on"
       Option      "DMAForXv" "on"
       Option      "ScalerWidth" "2048"
       Option      "EnablePageFlip" "on"
       Option      "RenderAccel" "on"
       Option      "AccelDFS" "on"
       BusID       "PCI:1:0:0"
EndSection

Section "Screen"
	Identifier "Screen0"
	Device     "Card0"
	Monitor    "Monitor0"
	SubSection "Display"
		Depth     24
		Modes "1920x1080" "1280x1024"
		Virtual 3200 1080
	EndSubSection
EndSection
