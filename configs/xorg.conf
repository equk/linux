# equk linux xorg.conf file
# 
# last modified: 05-10-2010
# 
# Config file based on system specs
# CPU: Core2Duo E6400 @ 3.2Ghz
# GPU: Geforce 8800 G92 512MB
# Mouse: Razer Deathadder
# RAM: 4GB PC2-8000
# Monitor: Samsung SyncMaster 2333
# 

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "/usr/share/fonts/misc"
    FontPath        "/usr/share/fonts/100dpi:unscaled"
    FontPath        "/usr/share/fonts/75dpi:unscaled"
    FontPath        "/usr/share/fonts/TTF"
    FontPath        "/usr/share/fonts/Type1"
    RgbPath         "/usr/share/X11/rgb"
EndSection

Section "Module"
    Load           "extmod"
    Load           "xtrap"
    Load           "glx"
    Load           "dbe"
    Load           "freetype"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
#     Option         "XkbRules" "xorg"
#     Option         "XkbModel" "pc105"
#    Option		"XkbLayout"	"us"
    Option         "XkbLayout" "uk"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Sensitivity" "0.75"
    Option         "Name" "DeathAdder"
    Option         "Vendor" "Razer"
    Option         "CorePointer"
    Option         "Device" "/dev/input/mice"
    Option         "Protocol" "ExplorerPS/2"
    Option         "ZAxisMapping" "4 5"
    Option         "Buttons" "7"
    Option         "ButtonMapping" "1 2 3 6 7"
    Option         "Resolution" "1800"
    Option         "SampleRate" "1000"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Samsung"
    ModelName      "SyncMaster 2333"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 8800 GTS 512"
    Option         "RenderAcel" "true"
    Option         "NoLogo" "true"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

