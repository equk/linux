# compton.conf - equk

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.8;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'conky'",
    "name = 'n30f'",
        "class_g = 'i3-frame'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'i3bar'",
    "_GTK_FRAME_EXTENTS@:c"
];

#backend = "xr_glx_hybrid";
backend = "xrender";
#backend = "glx";
glx-no-stencil = true;
glx-swap-method = "-1";
glx-use-gpushader4 = true;
xrender-sync-fence = true;
# enable vsync to stop tearing
vsync = "drm";
paint-on-overlay = true;
# Shadow
##shadow = false;
# Fading
fading = false;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
#
detect-client-opacity = true;
