# compton.conf - equk
backend = "glx";
# enable vsync to stop tearing
vsync = "opengl-swc";
paint-on-overlay = true;
# Shadow
shadow = false;
# Fading
fading = false;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
#
detect-client-opacity = true;
#
# enable tooltip transparency with fading
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
};
